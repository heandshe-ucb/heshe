<form>

    <div class="row">

      <div class="col-xs-8 col-sm-8 col-md-6">

  <div class="form-group">
    <label for="exampleFormControlInput1">Preferred location for your special date</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="City, State">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">How far are you willing to travel?</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter number of miles">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">What is the duration of your date?</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter number of hours">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">What is the day of your date?</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="MM/DD/YY">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">What is the time of your date?</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Example: 06:00pm">
  </div>
